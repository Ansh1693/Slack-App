_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: InternBit
features:
    display_name: InternBit
    always_online: false
  shortcuts:
    - name: Message User
      type: global
      callback_id: message_user
      description: Send message to user
oauth_config:
  scopes:
    bot:
      # Allows us to add the shortcuts for creating tasks
      - commands
      # Allows us to send task reminders via a DM from the bot
      - chat:write
      -users:read
settings:
  
  interactivity:
    is_enabled: true
  org_deploy_enabled: true
  socket_mode_enabled: true
